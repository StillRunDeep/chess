<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际象棋教学</title>
    <link rel="icon" type="image/svg+xml" href="images/wK.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chessboard.css">
</head>
<body>
    <div class="container">
        <main class="main-layout">
            <!-- 棋盘区 -->
            <div class="board-section">
                <div class="board-container">
                    <div id="chessboard"></div>
                    <div class="board-labels">
                        <div class="file-labels">
                            <span>a</span><span>b</span><span>c</span><span>d</span>
                            <span>e</span><span>f</span><span>g</span><span>h</span>
                        </div>
                        <div class="rank-labels">
                            <span>8</span><span>7</span><span>6</span><span>5</span>
                            <span>4</span><span>3</span><span>2</span><span>1</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧面板 (在竖屏下通过 display: contents 使其子元素直接参与布局排序) -->
            <div class="side-panel">
                <div class="top-controls">
                    <div class="control-row">
                        <div id="status" class="status-bar">白方走棋</div>
                        <div class="button-group">
                            <button id="new-game" class="control-btn">新游戏</button>
                            <button id="undo-move" class="control-btn">悔棋</button>
                            <button id="swap-sides" class="control-btn">交换</button>
                        </div>
                    </div>
                    <div class="control-row">
                        <select id="difficulty-select" class="control-btn">
                            <option value="level1">等级 1: 极简 (深度 1)</option>
                            <option value="level2">等级 2: 入门 (深度 2)</option>
                            <option value="level3">等级 3: 简单 (深度 4)</option>
                            <option value="level4" selected>等级 4: 中等 (深度 6)</option>
                            <option value="level5">等级 5: 进阶 (深度 8)</option>
                            <option value="level6">等级 6: 困难 (深度 12)</option>
                            <option value="level7">等级 7: 专家 (深度 16)</option>
                            <option value="level8">等级 8: 大师 (深度 20)</option>
                        </select>
                        <div class="button-group">
                            <button id="bgm-toggle" class="control-btn toggle-btn">背景音乐</button>
                            <button id="hint-toggle" class="control-btn toggle-btn">AI提示</button>
                        </div>
                    </div>
                    <audio id="bgm-audio" src="sound/Canon.mp3" loop></audio>
                </div>

                <div class="bottom-info">
                    <div class="win-rate-container">
                        <div class="win-rate-header">
                            <span class="win-rate-side">白方 <span id="mate-text" style="color: #e74c3c; margin-left: 5px; display: none;"></span></span>
                            <span id="win-rate-text">50.0%</span>
                            <span class="win-rate-side">黑方</span>
                        </div>
                        <div class="win-rate-bar-bg">
                            <div id="win-rate-bar" style="width: 50%; background-color: hsl(60, 70%, 45%); transition: width 0.3s ease, background-color 0.3s ease;"></div>
                        </div>
                    </div>

                    <div class="captured-pieces">
                        <div class="white-captured">白方吃子：</div>
                        <div class="black-captured">黑方吃子：</div>
                    </div>
                    
                    <details class="move-history-collapsible">
                        <summary>走棋记录 (点击展开/收起)</summary>
                        <div class="move-history">
                            <div id="moves"></div>
                        </div>
                    </details>
                </div>
            </div>
        </main>

        <div id="promotion-modal" class="modal">
            <div class="modal-content">
                <h2>请选择升变的棋子</h2>
                <div class="promotion-pieces">
                    <div class="piece queen" data-piece="queen"></div>
                    <div class="piece rook" data-piece="rook"></div>
                    <div class="piece bishop" data-piece="bishop"></div>
                    <div class="piece knight" data-piece="knight"></div>
                </div>
            </div>
        </div>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="game-result"></h2>
                <button id="play-again">再来一局</button>
            </div>
        </div>

        <footer>
            <p>国际象棋游戏 &copy; 2026 | <a href="https://github.com/StillRunDeep/chess/" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="js/chess.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js?v=1.37"></script>
</body>
</html>
