<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际象棋 - 人机对战</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chessboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>国际象棋</h1>
            <div class="mode-selection">
                <span style="color: white; margin-right: 10px; font-weight: bold;">人机对战</span>
                <select id="difficulty-select" style="padding: 10px; border-radius: 5px; border: 1px solid var(--secondary-color); background-color: var(--light-color); color: var(--dark-color); cursor: pointer; margin-right: 10px;">
                    <option value="level1">等级 1: 极简 (深度 1)</option>
                    <option value="level2">等级 2: 入门 (深度 2)</option>
                    <option value="level3">等级 3: 简单 (深度 4)</option>
                    <option value="level4" selected>等级 4: 中等 (深度 6)</option>
                    <option value="level5">等级 5: 进阶 (深度 8)</option>
                    <option value="level6">等级 6: 困难 (深度 12)</option>
                    <option value="level7">等级 7: 专家 (深度 16)</option>
                    <option value="level8">等级 8: 大师 (深度 20)</option>
                </select>
                <select id="bgm-select" style="padding: 10px; border-radius: 5px; border: 1px solid var(--secondary-color); background-color: var(--light-color); color: var(--dark-color); cursor: pointer; margin-right: 10px;">
                    <option value="sound/只有河南.mp3" selected>只有河南.mp3</option>
                    <option value="sound/卡农.mid">卡农.mid</option>
                </select>
                <button id="bgm-toggle" style="padding: 10px 15px; border-radius: 5px; border: 1px solid var(--secondary-color); background-color: var(--light-color); color: var(--dark-color); cursor: pointer;">🎵 开启音乐</button>
                <audio id="bgm-audio" src="sound/只有河南.mp3" loop></audio>
            </div>
        </header>

        <main>
            <div class="game-container">
                <div class="board-container">
                    <div id="chessboard"></div>
                    <div class="board-labels">
                        <div class="file-labels">
                            <span>a</span><span>b</span><span>c</span><span>d</span>
                            <span>e</span><span>f</span><span>g</span><span>h</span>
                        </div>
                        <div class="rank-labels">
                            <span>8</span><span>7</span><span>6</span><span>5</span>
                            <span>4</span><span>3</span><span>2</span><span>1</span>
                        </div>
                    </div>
                </div>

                <div class="game-info">
                    <div id="status">白方走棋</div>
                    
                    <!-- 胜率显示 -->
                    <div class="win-rate-container" style="margin: 15px 0; padding: 10px; background: rgba(0,0,0,0.05); border-radius: 5px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em; font-weight: bold;">
                            <span>白方胜率 <span id="mate-text" style="color: #e74c3c; margin-left: 10px; display: none;"></span></span>
                            <span id="win-rate-text">50.0%</span>
                        </div>
                        <div style="height: 10px; background: #ccc; border-radius: 5px; overflow: hidden; display: flex;">
                            <div id="win-rate-bar" style="width: 50%; background: var(--secondary-color); transition: width 0.3s ease;"></div>
                        </div>
                    </div>

                    <div class="captured-pieces">
                        <div class="white-captured">白方吃子：</div>
                        <div class="black-captured">黑方吃子：</div>
                    </div>
                    <div class="move-history">
                        <h3>走棋记录</h3>
                        <div id="moves"></div>
                    </div>
                    <div class="controls">
                        <button id="new-game">新游戏</button>
                        <button id="undo-move">悔棋</button>
                    </div>
                </div>
            </div>
        </main>

        <div id="promotion-modal" class="modal">
            <div class="modal-content">
                <h2>请选择升变的棋子</h2>
                <div class="promotion-pieces">
                    <div class="piece queen" data-piece="queen"></div>
                    <div class="piece rook" data-piece="rook"></div>
                    <div class="piece bishop" data-piece="bishop"></div>
                    <div class="piece knight" data-piece="knight"></div>
                </div>
            </div>
        </div>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="game-result"></h2>
                <button id="play-again">再来一局</button>
            </div>
        </div>

        <footer>
            <p>国际象棋游戏 &copy; 2023 | <a href="https://github.com/yourusername/chess-game" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="js/chess.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
